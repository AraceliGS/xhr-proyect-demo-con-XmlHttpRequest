<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Haciendo solicitudes asíncronas</title>
    <link href="https://fonts.googleapis.com/css?family=Mukta+Mahee|Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="vendors/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <!-- Encabezado -->
  <header class="masthead">
    <h1>¿Qué te interesa hoy?</h1>
    <div class="site-container">
      <form id="search-form">
        <label for="search-keyword" class="visuallyhidden">¿Qué buscamos?</label>
        <input id="search-keyword" class="search-input" type="text" name="search-keyword" placeholder="e.g. Android" required>
        <input id="submit-btn" type="submit" value="Submit">
      </form>
    </div>
  </header>
  <!-- Contenido Principal/Cuerpo -->
  <div class="site-container">
    <ul id="response-container"></ul>
  </div> 
  <script src="vendors/bootstrap/js/bootstrap.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
